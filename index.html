<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- javascript -->
		<script src="app.js" defer></script>
	</head>
	<body>
		<main>
			<!-- header -->
			<header class="header">
				<div class="header__title">
					<h1 class="header-text">password generator</h1>
				</div>
			</header>
			<!-- end of header -->
			<!-- generator container -->
			<article class="generator-container">
				<!-- security levels -->
				<div class="security-levels">
					<div class="level">
						<input type="checkbox" name="low" id="low" class="checkbox" />
						<label for="low">low security</label>
					</div>
					<div class="level">
						<input type="checkbox" name="mid" id="mid" class="checkbox" />
						<label for="mid">mid security</label>
					</div>
					<div class="level">
						<input type="checkbox" name="high" id="high" class="checkbox" />
						<label for="high">high security</label>
					</div>
				</div>
				<!-- end of security levels -->
				<!-- password display -->
				<div class="password-display">
          <p class="password"></p>
				</div>
				<!-- end of password display -->
				<!-- generate button -->
				<div class="generate-btn">generate</div>
				<!-- end of generate button -->
			</article>
			<!-- end of generator container -->
		</main>
	</body>
</html>

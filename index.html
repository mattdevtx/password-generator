<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<!-- styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- javascript -->
		<script src="app.js" defer></script>
	</head>
	<body>
		<!-- header -->
		<header class="header">
			<div class="header__title">
				<h1 class="header-text">password generator</h1>
			</div>
		</header>
		<!-- end of header -->
		<main>
			<!-- generator container -->
			<article class="generator-container">
				<!-- security levels -->
				<div class="security-levels">
					<div class="low-level">
						<input type="checkbox" name="low" id="low" />
						<label for="low">low security</label>
					</div>
					<div class="mid-level">
						<input type="checkbox" name="mid" id="mid" />
						<label for="mid">mid security</label>
					</div>
					<div class="high-level">
						<input type="checkbox" name="high" id="high" />
						<label for="high">high security</label>
					</div>
				</div>
				<!-- end of security levels -->
				<!-- password display -->
				<div class="password-display">
					<input type="text" placeholder="your password here" />
				</div>
				<!-- end of password display -->
				<!-- generate button -->
				<div class="generate-btn">generate</div>
				<!-- end of generate button -->
			</article>
			<!-- end of generator container -->
		</main>
	</body>
</html>
